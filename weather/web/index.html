<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <script src="eel.js"></script>
    <link rel="stylesheet" href="icon.ico">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div style="text-align: center;">
        <h1>
            My Weather App
        </h1>
        <img src="icon.png" alt="icon" width="100" height="100">
    </div>
    <div style="text-align: center;">
        <input type="text" id="city" class="input" placeholder="Enter your city">
        <button id="send_city" class="button">
            Send city
        </button>
        <p id="result">

        </p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        async function send_city() {
            let city = document.getElementById('city').value;
            let result = await eel.weather(city)();
            document.getElementById('result').innerHTML = result;
            document.getElementById("city").value = "";
        }

        $("#send_city").click(function() {
            send_city();
        });
    </script>
</body>
</html>
